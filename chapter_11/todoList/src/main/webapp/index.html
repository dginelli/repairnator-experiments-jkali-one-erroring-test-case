<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <title>Todo List</title>
</head>
<body>
<div id="block-body">
    <div id="block-header" >
        <h3>ToDo Список задачь.</h3>
    </div>
    <div id="bloc-input">
        <form  id="add_item">
            <h3>Введите новое задание:</h3>
        <div class="div-editor" >
            <input id="editor" name="editor"/>
        </div>
        <p align="right" ><input type="submit" id="submit_form" name="submit_add" value="Добавить задание"/></p>
        </form>
        <div id="show">
            <h3>Показать все </h3>
            <input id="checkBox" type="checkbox">
            <!--<input id="checkBox" type="checkbox" onchange ='show(id)'>-->
        </div>
    </div>
    <div id="block-items">
        <p id="orders">Задания</p>
        <div id="tab_items"></div>
    </div>
</div>
<script type="application/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="application/javascript" src="js/script.js"></script>
</body>
</html>
