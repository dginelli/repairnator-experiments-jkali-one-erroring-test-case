<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>History</title>
</head>
<body>
    <div id="root" class="container">

        <div class="my-div">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item"><a class="nav-link" href="#">
                    Home&nbsp;<i class="fas fa-search"></i>
                </a></li>
                <li class="nav-item"><a class="nav-link active" href="#">
                    History&nbsp;<i class="fas fa-history"></i>
                </a></li>
                <li class="nav-item"><a class="nav-link" href="#">
                    Analytics&nbsp;<i class="fab fa-leanpub"></i>
                </a></li>
            </ul>
        </div>

        <div class="my-history-list" >
            <ul class="list-group" v-for="(row, index) in rows">
                <li v-if="index === 0" class="list-group-item active">{{row}}</li>
                <li v-else="index !== 0" class="list-group-item">{{row}}</li>
            </ul>
        </div>

    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
    <link rel="stylesheet" href="css/history-stylesheet.css"/>
    <script defer src="//code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script defer src="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script defer src="//unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="js/history-vue.js"></script>
</body>
</html>
