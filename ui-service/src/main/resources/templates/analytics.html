<!DOCTYPE html>
<!--suppress ALL -->
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Analytics</title>
</head>
<body>
<div id="root" class="container">
    <div th:replace="../fragments/header :: header"></div>
    <div class="container-for-elements">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                {{ timePeriod }}
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" v-on:click="fill('7')">Last 7 days</a>
                <a class="dropdown-item" v-on:click="fill('30')">Last 30 days</a>
                <a class="dropdown-item" v-on:click="fill('90')">Last 3 months</a>
            </div>
        </div>
    </div>
    <div class="container-for-elements">
        <h3>Number of views: {{ numberOfViews }}</h3>
    </div>
    <div class="container-for-elements">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Search Term</th>
                <th scope="col">Total Unique Searches</th>
                <th scope="col">Percent of Total</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="row in rows">
                <td>{{ row.term }}</td>
                <td>{{ row.searches }}</td>
                <td>{{ row.percent }}&percnt;</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.13/css/all.css"/>
<link rel="stylesheet" href="css/analytics-stylesheet.css"/>
<script defer src="//code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script defer src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script defer src="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script defer src="//unpkg.com/axios/dist/axios.min.js"></script>
<script defer src="//cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script defer src="js/analytics-vue.js"></script>
<script>document.getElementById("link-to-analytics").className += " active"</script>
</body>
</html>
