  /mass:
    post:
      operationId: createMassUsingPOST
      summary: Create mass
      tags:
        - mass-services
        - Mass
      description: "Для создания мессы необходимо указать время мессы. Есть два пути: \r\n1. Месса единоразовая (т.е. какая-та заказанная, либо перенос какой) - необходимо указать поле singleStartTimestamp (поле days тогда не нужно)\r\n2. Месса периодическая (т.е. каждый вторник например в 19.00). Время указывается через свойство time. И необходимо days указать.\r\n\r\nТаким образом:\r\n1. При создании scheduled mass обязательные поля: time, days\r\n2. При создании single mass обязательные поля: singleStartTimestamp"
      consumes:
        - application/xml
      produces:
        - application/xml
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              cityId:
                type: string
              days:
                type: array
                items:
                  type: integer
                  format: int32
              deleted:
                type: boolean
              duration:
                type: integer
                format: int64
              langCode:
                type: string
              notes:
                type: string
              parishId:
                type: string
              singleStartTimestamp:
                type: integer
              time:
                type: string
            required:
              - cityId
              - langCode
              - parishId
            example:
              cityId: 580bb8a9f9efd4680c80db8d
              langCode: RU
              duration: 36004
              days:
                - 1
                - 2
                - 3
                - 4
              parishId: 574360fcccbd5297c86047fd
              deleted: false
              notes: Test
              singleStartTimestamp: 1477408490906
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/Mass'
        '400':
          description: ''
          schema:
            type: object
