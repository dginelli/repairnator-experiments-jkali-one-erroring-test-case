<div class="row">
    <div class="col">
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button type="button" class="navbar-toggler navbar-toggler-right"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand hidden-lg-up" href="#">Menu</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="menu" class="navbar-nav mr-auto">
                    <li id="menu_index" class="nav-item dropdown" th:each="menuItem : ${menuItems}"
                        th:classappend="${menuItem.customCssClass}">
                        <a th:if="${(menuItem.subMenuItems.size() > 0)}"
                           class="dropdow-toggle nav-link"
                           data-toggle="dropdown"
                           th:title="${menuItem.title}"
                           th:href="${menuItem.href}"
                           th:text="${menuItem.label}"
                           onhover="onhover()"></a>
                        <ul th:if="${(menuItem.subMenuItems.size() > 0)}" class="dropdown-menu multi-level">
                            <li class="dropdown-submenu" th:each="subMenuItem : ${menuItem.subMenuItems}">
                                <a class="nav-link" th:title="${subMenuItem.title}" th:href="${subMenuItem.href}"
                                   th:text="${subMenuItem.label}"></a>
                            </li>
                        </ul>
                        <a class="nav-link"
                           th:if="${!(menuItem.subMenuItems.size() > 0)}"
                           th:title="${menuItem.title}"
                           th:href="${menuItem.href}"
                           th:text="${menuItem.label}"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
