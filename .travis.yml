language: java

jdk:
  - oraclejdk8

sudo: required

service:
  - docker

cache:
  directories:
  - "$HOME/.m2"

before_cache:
  - rm -rf $HOME/.m2/repository

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS

stages:
  - name: build
  - name: test
  - name: docker

jobs:
  include:
    - stage: build
      script: ./mvnw clean package -Dmaven.test.skip=true
    - stage: test
      script: ./mvnw test
    - stage: test
      env:
        - INTEGRATION TEST
      script: ./mvnw -pl tests/integration verify -P integration-test
    - stage: docker
      if: type != pull_request AND fork = false
      script: ./.travis/docker_build_push.sh
