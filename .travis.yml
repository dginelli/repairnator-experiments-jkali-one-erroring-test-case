language: java

cache:
  directories:
  - "$HOME/.m2"

env:
  global:
  - secure: 
  - secure: 

jdk:
- openjdk8
- oraclejdk8

before_cache:
- rm -rf "$HOME/.m2/repository/com/rbmhtechnology/vind"

jobs:
  include:
    - stage: deploy
      if: branch = develop AND type IN (push, api)
      jdk: openjdk8
      script: mvn -s .travis/maven-settings.xml deploy -Dquick
