language: java
dist: trusty
sudo: false
jdk: openjdk8
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
- mvn cobertura:cobertura
- mvn test -B
after_success:
- bash <(curl -s https://codecov.io/bash)
- bash <(curl -s https://codecov.io/bash) -t uuid-repo-token
deploy:
  provider: heroku
  api_key:
    secure: 
  on: master
  app: les-pas-rieurs
