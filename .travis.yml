language: java
sudo: false

jdk:
  - oraclejdk8
  - openjdk8
  - oraclejdk9
  - oraclejdk10
  - openjdk10

cache:
  directories:
    - "$HOME/.m2"

env:
  global:
    - secure: 
    - secure: 

jobs:
  include:
    - stage: test
      services:
        - rabbitmq
      install: mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -P coveralls
      script: travis_retry mvn verify -B -P coveralls
      after_success: mvn jacoco:report coveralls:report -P coveralls
    - stage: deploy
      if: (branch = master OR tag IS present) AND type IN (push, api)
      jdk: oraclejdk8
      script: 'cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy -DskipTests=true'
