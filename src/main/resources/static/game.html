<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yandex map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function sendMessage() {
            var messageField = document.getElementById("message");
            var message = messageField.value;
            var $textarea = document.getElementById("messages");
            $textarea.value = $textarea.value + message + "\n";
            messageField.value = '';
        }
    </script>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 95%;
            margin: 0;
            padding: 0;
            font-family: Arial, serif;
            font-size: 14px;
        }

        #map {
            width: 100%;
            height: 60%;
        }

        #menu {
            position: absolute;
            width: 12em;
            background: white;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding-bottom: 10px;
            z-index: 2
        }

        #menu ul {
            list-style-type: none;
            padding: 20px;
            margin: 0;
        }

        input {
            width: 10em;
        }

        .header {
            padding: 5px;
        }
    </style>

</head>
<body>

<div id="map"></div>
<div align="center">
    <p> Your turn. It's first phase - now you can sell you owns. When you are ready, click "Go" to go to the second
        phase</p>
    <button> Go!</button>
</div>
<br>
<div id="chatbox" align="center" style="height:38%; width:100%; background-color: azure">
    <br>
    <textarea id="messages" rows="13" cols="150" readonly="readonly"></textarea>

    <form id="msg" name="message">
        <input name="usermsg" type="text" id="message" style="width: 1080px">
        <input type="button" name="submitmsg" value="Send" onclick="sendMessage();">
    </form>

    <details>
        <summary>Game steps</summary>
        <p>Player1 buy home...</p>
        <p>Player2 buy home...</p>
        <p>Player3 sell home...</p>
        <p>Player4 pass...</p>
        <p>Player1 buy home...</p>
        <p>Player1 buy home...</p>
    </details>
</div>

</body>

<script type="text/javascript" src="map.js"></script>


</html>
