<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:wb="http://open.weibo.com/wb">
<head>
    <title th:text="${blog.CTitle}"></title>
    <div th:include="/common/common :: common"></div>
</head>
<body>
<header th:include="/common/header :: header"></header>
<div class="wrap" style="margin-top: 10px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title"><span th:if="${blog.NPinned} == 1" style="margin-right: 5px;" class="badge badge-warning">置顶</span>[[${blog.CTitle}]]</h3>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${#dates.format(blog.dtCreatetime,'yyyy/MM/dd HH:mm:ss')}"></h6>
                        <p class="card-text" th:utext="${blog.CContent}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 30px;">
            <div class="col-12">
                <p style="text-align: center">
                    <a class="btn btn-success" href="#">赞赏</a>
                </p>
            </div>
        </div>
    </div>
</div>
<footer th:include="/common/footer :: footer"></footer>
</body>
</html>
