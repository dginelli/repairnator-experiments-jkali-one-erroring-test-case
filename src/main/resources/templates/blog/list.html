<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:wb="http://open.weibo.com/wb">
<head>
    <title>Be nice to everyone from now on.</title>
    <div th:include="/common/common :: common"></div>
</head>
<body>
<header th:include="/common/header :: header"></header>
<div class="wrap" style="margin-top: 10px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="row justify-content-end" style="margin-top: 10px;" th:each="blog : ${blogs}">
                    <div class="col-10">
                        <div class="card" >
                            <div class="card-body">
                                <a th:href="@{'/blog/'+${blog.NId}}"><h3 class="card-title"><span th:if="${blog.NPinned} == 1" style="margin-right: 5px;" class="badge badge-warning">置顶</span>[[${blog.CTitle}]]</h3></a>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${#dates.format(blog.dtCreatetime,'yyyy/MM/dd HH:mm:ss')}"></h6>
                                <p class="card-text" th:utext="${blog.CContent}"></p>
                                <a class="btn btn-raised btn-info" th:href="@{'/blog/'+${blog.NId}}">查看全文</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row justify-content-start" style="margin-top: 10px;">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                                    the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:include="/common/footer :: footer"></footer>
</body>
</html>
