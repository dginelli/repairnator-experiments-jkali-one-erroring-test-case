<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:wb="http://open.weibo.com/wb">
<head>
    <title>Be nice to everyone from now on.</title>
    <div th:include="/common/common :: common"></div>
    <link rel="stylesheet"
          th:href="@{/css/home/home.css}">
</head>
<body>
<div class="wrap">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4" style="text-align: center">
                <h1>Fei Space </h1>
                <h6><span class="badge badge-pill badge-info">3.0</span></h6>
                <h6>Be nice to everyone from now on.</h6>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/blog}">博客</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">关于我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://github.com/happut/fei">源码</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="titles">
                    <ul>
                        <li th:each="blog : ${blogs}">
                            <a th:href="@{'/blog/'+${blog.NId}}">
                                <span th:if="${blog.NPinned} == 1" class="badge badge-warning">置顶</span>
                                [[${blog.CTitle}]]&nbsp;&nbsp;([[${#dates.format(blog.dtCreatetime,'yyyy/MM/dd')}]])
                            </a>
                        </li>
                    </ul>
                    <p>
                        <a class="btn btn-success" th:href="@{/blog}">更多</a>
                    </p>
                </div>
                <div class="friend_link">
                    <p>友情链接</p>
                    <ul>
                        <li><a href="http://xuding.info" target="_blank">徐老师</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-8">
                <p class="copyright">Copyright <img th:src="@{/img/ic_copyright.png}">
                    1990 - 2018 .
                    Designed by <a href="http://weibo.com/littlewangfei" target="_blank">@WangFei-Invariant.(Happut)</a>.
                    All rights reserved.</p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
