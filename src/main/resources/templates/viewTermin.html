<head>

    <title>Termin Bearbeiten</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <style>
        body {
            padding-top: 80px; /* 60px to make the container go all the way to the bottom of the topbar */
            padding-left: 80px;
            padding-right: 80px;
            padding-bottom: 80px;
        }

        .mt-50 {
            margin-top: 50px;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .mb-10 {
            margin-bottom: 10px;
        }

        .in-height {
            height: 100px;
        }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<!-- Navigationsleiste -->
<div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-inner">
        <div class="container">

            <!-- Anfang der rechten Seite -->
            <form class="navbar-form pull-right">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="dashboard"><span class="glyphicon glyphicon-remove"></span> Abbrechen</a>

                    </li>
                    <li>
                        <!-- <a href="#"><span class="glyphicon glyphicon-ok"></span> Speichern</a> -->
                    </li>
                </ul>
            </form>
            <!-- Ende der rechten Seite -->

        </div>
    </div>
</div>
<!-- Ende Navigationsleiste -->
<form method="post">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading text-center"><h4>Termin Bearbeiten</h4></div>
            <div class="row mt-10">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtName">Name</span>
                        <input th:value="${name}" disabled="disabled" title="TerminName" type="text" name="name" class="form-control"
                               aria-describedby="txtName"/>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtVonZeit">Von</span>
                        <input th:value="${startT}" disabled="disabled" type="text" name="startT" class="form-control" aria-describedby="txtVonZeit"
                               placeholder="HH:MM"/>
                        <span class="input-group-addon" id="txtVonDatum">Von</span>
                        <input th:value="${start}" type="date" disabled="disabled" name="start" class="form-control" aria-describedby="txtVonDatum"
                               placeholder="DD.MM.JJJJ"/>
                    </div>
                </div>
            </div>
            <div class="row mt-10">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtOrt">Ort</span>
                        <input th:value="${ort}" disabled="disabled" title="TerminOrt" type="text" name="ort" class="form-control" aria-describedby="txtOrt"/>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtBisZeit">Bis</span>
                        <input th:value="${endT}" type="text" disabled="disabled" name="endT" class="form-control" aria-describedby="txtBisZeit"
                               placeholder="HH:MM"/>
                        <span class="input-group-addon" id="txtBisDatum">Bis</span>
                        <input th:value="${end}" type="date" disabled="disabled" name="end" class="form-control" aria-describedby="txtBisDatum"
                               placeholder="DD.MM.JJJJ"/>
                    </div>
                </div>
            </div>
            <div class="row mt-50">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="checkAllDay">Ganztägig?</span>
                        <span class="input-group-addon">
                <input title="TerminAllDay" type="checkbox" disabled="disabled" th:checked="${allDay}" name="allday" aria-label="checkAllDay"/>
              </span>
                    </div>
                </div>

            </div>

            <div class="row mt-10">
                <div class="col-md-1"></div>
                <div class="col-md-4">
                    <div class="input-group input-group-lg">

                        <span class="input-group-addon" id="checkRepeat">Wiederholung?</span>
                        <span class="input-group-addon">
                <input title="TerminRepeat" type="checkbox" disabled="disabled" th:checked="${reminder}" name="repeat" aria-label="checkRepeat"/>
              </span>
                        <div class="input-group-btn">
                            <button disabled="disabled" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                Intervall <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">jährlich</a></li>
                                <li><a href="#">monatlich</a></li>
                                <li><a href="#">wöchentlich</a></li>
                                <li><a href="#">täglich</a></li>
                                <li><a href="#">stündlich</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-10">
                <div class="col-md-1"></div>
                <div class="col-md-7">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="checkReminder">Erinnerung?</span>
                        <span class="input-group-addon">
                <input title="TerminReminder" disabled="disabled" type="checkbox" th:checked="${reminder}" name="reminder" aria-label="checkReminder"/>
              </span>
                        <span class="input-group-addon" id="txtReminderDatum">Datum</span>
                        <input th:value="${reminderD}" disabled="disabled" title="TerminReminderDate" type="text" name="endT" class="form-control"
                               aria-describedby="txtReminderDatum" placeholder="DD.MM.JJJJ"/>
                        <span class="input-group-addon" id="txtReminderZeit">Bis</span>
                        <input th:value="${reminderT}" disabled="disabled" title="TerminReminderTime" type="date" name="end" class="form-control"
                               aria-describedby="txtReminderZeit" placeholder="HH:MM"/>
                    </div>
                </div>
            </div>
            <div class="row mt-50">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtShare">Teilen</span>
                        <input th:value="${share}" disabled="disabled" name="share" type="email" class="form-control" aria-describedby="txtShare"
                               placeholder="max.mustermann@stud.fh-luebeck.de"/>
                    </div>
                </div>
            </div>
            <div class="row mt-10">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtAttachment">Anhang</span>
                        <input th:value="${anhang}" disabled="disabled" name="file" type="text" class="form-control" aria-describedby="txtAttachment"
                               placeholder="Dateipfad"/>
                    </div>
                </div>

            </div>
            <div class="row mt-50">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtNotes">Notes</span>
                    </div>
                </div>
            </div>
            <div class="row mb-10">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <input th:value="${notice}" disabled="disabled" title="TerminAttachment" name="notice" type="text" class="form-control in-height in-break"
                           aria-describedby="txtAttachment"/>
                </div>
            </div>
        </div>
    </div>
    <button type="submit">Bearbeiten</button>
</form>


</body>
</html>
