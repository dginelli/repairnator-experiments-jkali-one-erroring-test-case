<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" href="/images/icono.png">
    <link rel="stylesheet" href="/publicBootstrap/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/publicBootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="/publicBootstrap/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i|Montserrat:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

</head>
<body>
<section id="navbar">
    <nav class="navbar dark-bg navbar-fixed navbar-expand-lg navbar-custom-index">
        <div class="container">
            <a class="navbar-brand" href="/index.html">OnControlHome</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pull-xs-right justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mt-2 mt-md-0">
                    <li class="nav-item active">
                        <a class="nav-link link-white" href="/index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a data-scroll class="nav-link link-white" href="/products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a data-scroll class="nav-link link-white" href="/index.html#our-work">Nuestro trabajo</a>
                    </li>
                    <li class="nav-item">
                        <a data-scroll class="nav-link link-white" href="/index.html#map">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-white btn-outline" href="/login.html">Acceso</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>

<section class="products text-center container-fluid">
    <div class="container">
        <h2>Bombillas</h2>
        <div class="divider"></div>
        <div class="row">
            <div id="carouselExampleControls" class="carousel slide col-sm-6" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner rounded-corners">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/images/product-2.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/images/avatar-6.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/images/avatar-5.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>
            <div class="col-sm-6 col-product">
                <h3>Descripción del Producto</h3>
                <p>
                    {{selectedProduct.description}}
                </p>
                <h3>Precio Actual</h3>
                <p>
                    {{selectedProduct.cost}}€
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="/publicBootstrap/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
