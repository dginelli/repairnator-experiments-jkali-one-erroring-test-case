<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Reset Password</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
<!-- Bootstrap container class will put a margin around the page. -->
<div class="container">
    <h1 class="page-header text-info"> Forgot Password </h1>
    <form action="#" th:action="@{/forgotPassword}" th:object="${userForm}" method="post">
        <p>Re enter username: <input type="text" th:field="*{username}" /></p>
        <br/><p> Enter your new password (minimum 3 characters)</p>
        <br/><p>Password: <input type="password" th:field="*{password}" /></p>
        <br/><p>Confirm Password:<input type="password" th:field="*{confirmPassword}"/></p>
        <br/><p><input type="submit" value="Change Password" /></p> <a href="/registration"> Don't have an account? Create one!</a>
    </form>
</div>
</body>

</html>
