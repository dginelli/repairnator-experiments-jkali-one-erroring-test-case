<!-- Kalenderansich -->
<div class="panel panel-default">
    <div class="panel-heading text-center"><h4>Karl Ender</h4></div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2 text-center">
            <h5>Montag</h5>
            <div class="panel panel-default" id="panelMontag">

                <table class="table table-striped" border="1">
                    <thead>
                    <th>Start-Zeit</th>
                    <th>Name</th>
                    </thead>
                    <tbody>
                    <tr th:each="termin : ${termine}">
                        <td th:id="${termin.id}" hidden="hidden"></td>
                        <td th:text="${termin.startTime}"></td>
                       <td><a th:href="@{/edit(id=${termin.id})}" th:text="${termin.name}"></a></td>

                    </tr>
                    </tbody>
                </table>

                <!--
                    <ul>
                          <ol th:text="${t1}"></ol>
                      <ol th:text="${t2}">Termin 0</ol>
                          <ol th:text="${t3}">Termin guguck</ol>
                          <ol th:text="${t4}"></ol>
                          <ol th:text="${t5}"></ol>
                      </ul>
                -->

            </div>
        </div>
        <div class="col-md-2 text-center">
            <h5>Dienstag</h5>
            <div class="panel panel-default" id="panelDienstag">
            </div>
        </div>
        <div class="col-md-2 text-center">
            <h5>Mittwoch</h5>
            <div class="panel panel-default" id="panelMittwoch">
            </div>
        </div>
        <div class="col-md-2 text-center">
            <h5>Donnerstag</h5>
            <div class="panel panel-default" id="panelDonnerstag">
            </div>
        </div>
        <div class="col-md-2 text-center">
            <h5>Freitag</h5>
            <div class="panel panel-default" id="panelFreitag">
            </div>
        </div>
    </div>
</div>
<!-- Ende Kalenderansicht -->

</body>
