<!-- Ende Navigationsleiste -->
<form onsubmit="validateFormDate()" name="create" method="post">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading text-center"><h4>Neuen Termin erstellen</h4></div>
            <div class="row mt-10">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtName">Name</span>
                        <input title="TerminName" type="text" name="name" required="required" class="form-control"
                               aria-describedby="txtName"/>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtVonZeit">Von</span>
                        <input type="time" name="startT" required="required" class="form-control"
                               aria-describedby="txtVonZeit"
                               placeholder="HH:MM"/>
                        <span class="input-group-addon" id="txtVonDatum">Von</span>
                        <input type="date" name="start" required="required" class="form-control"
                               aria-describedby="txtVonDatum"
                               placeholder="DD.MM.JJJJ"/>
                    </div>
                </div>
            </div>
            <div class="row mt-10">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtOrt">Ort</span>
                        <input title="TerminOrt" type="text" name="ort" class="form-control" aria-describedby="txtOrt"/>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtBisZeit">Bis</span>
                        <input type="time" name="endT" required="required" class="form-control"
                               aria-describedby="txtBisZeit"
                               placeholder="HH:MM"/>
                        <span class="input-group-addon" id="txtBisDatum">Bis</span>
                        <input type="date" name="end" required="required" class="form-control"
                               aria-describedby="txtBisDatum"
                               placeholder="DD.MM.JJJJ"/>
                    </div>
                </div>
            </div>
            <div class="row mt-50">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="checkAllDay">Ganztägig?</span>
                        <span class="input-group-addon">
                            <input title="TerminAllDay" type="checkbox" name="allDay" aria-label="checkAllDay"/>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtPriority">Priorität: </span>
                        <select class="form-control" name="priority" id="priority">
                            <option th:each="prio : ${prios}" th:value="${prio}" th:text="${prio}" th:selected="${prio == priority}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mt-10">
                <div class="col-md-1"></div>
                <div class="col-md-4">
                    <div class="input-group input-group-lg">

                        <span class="input-group-addon" id="checkRepeat">Wiederholung?</span>
                        <span class="input-group-addon">
                            <input title="TerminRepeat" type="checkbox" name="repeat" aria-label="checkRepeat"/>
                        </span>
                        <span class="input-group-addon" id="reapeatTime">Intervall: </span>
                        <select class="form-control" name="repeatTime">
                            <option name="repeatStuendlich">stündlich</option>
                            <option name="repeatTaeglich">täglich</option>
                            <option name="repeatWoechentlich">wöchentlich</option>
                            <option name="repeatMonatlich">monatlich</option>
                            <option name="repeatJaehrlich">jährlich</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-10">
                <div class="col-md-1"></div>
                <div class="col-md-7">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="checkReminder">Erinnerung?</span>
                        <span class="input-group-addon">
                            <input title="TerminReminder" type="checkbox" name="reminder" aria-label="checkReminder"/>
                        </span>
                        <span class="input-group-addon" id="reminderD_span">Datum</span>
                        <input title="TerminReminderDate" type="date" name="reminderD" id="reminderD" class="form-control"
                               aria-describedby="reminderD" placeholder="DD.MM.JJJJ"/>
                        <span class="input-group-addon" id="reminderT_span">Um</span>
                        <input title="TerminReminderTime" type="time" name="reminderT" id="reminderT" class="form-control"
                               aria-describedby="TerminReminderTime" placeholder="HH:MM"/>
                    </div>
                </div>
            </div>
            <div class="row mt-50">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtShare">Teilen</span>
                        <input name="share" type="email" class="form-control" aria-describedby="txtShare"
                               placeholder="max.mustermann@stud.fh-luebeck.de"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="category">Kategorie: </span>
                        <select class="form-control">
                            <option name="category" th:each="cat : ${categories}" th:value="${cat}"
                                    th:text="${cat.name}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-10">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtAttachment">Anhang</span>
                        <input name="file" type="text" class="form-control" aria-describedby="txtAttachment"
                               placeholder="Dateipfad"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="vcards">Professor: </span>

                        <select class="form-control">
                            <option name="prof" th:each="v : ${vcards}" th:value="${v}"
                                    th:text="${v.title} + ' ' + ${v.lastname}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-50">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="txtNotes">Notes</span>
                    </div>
                </div>
            </div>
            <div class="row mb-10">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <input title="TerminAttachment" name="notice" type="text" class="form-control in-height in-break"
                           aria-describedby="txtAttachment"/>
                </div>
            </div>
        </div>
    </div>
    <button type="submit">Speicher Termin</button>
</form>


</body>
</html>
