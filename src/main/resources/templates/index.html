<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="#">Kierunki PRZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Lista kierunków <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <div sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/user/home}">Twoja lista</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">blabla</a>
                </li>
            </ul>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="btn btn-outline-success" role="button" aria-pressed="true">Logowanie</a>
                <a th:href="@{/registration}" class="ml-1 btn btn-outline-info" role="button" aria-pressed="true">Rejestracja</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" class="btn btn-outline-danger" role="button" aria-pressed="true">Wyloguj</a>
            </div>
            <div sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/admin/home}" class="ml-1 btn btn-danger" role="button" aria-pressed="true">Admin
                    Panel</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>Lista wszytkich kierunków</h2>

            <div class="list-group">
                <div id="accordion">
                    <div class="card" th:each="faculty : ${faculties}">
                        <div class="card-header" th:id="${faculty.name}">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse"
                                        aria-expanded="false"
                                        th:attr="aria-controls='collapse' + ${faculty.id}, data-target='#collapse' + ${faculty.id}"
                                        th:text="${faculty.name} + ':   ' + ${faculty.address}">

                                </button>
                            </h5>

                        </div>

                        <div th:attr="id='collapse' + ${faculty.id}" class="collapse"
                             aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <div th:each="spec : ${specs}">
                                    <h6 th:text="(${spec.faculty.id} eq ${faculty.id}) ? ('    ' + ${spec.name})"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                     src="https://w.prz.edu.pl/thumb/GxbVc1GARZEWkIYCUKZjFgOTt0IRUWIzUqM049eyskIwBvcC0MN3YBbARmFBAtAzxsOnViHQM1,1/pl/news/4/735/1/RABoNM1cPfU9nAkYgXlIcUxlGS35hX19Q,aabonm1mne09mbeqgwe4curlfr3xhxlpqdni_wz_2018.jpg"
                     alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
