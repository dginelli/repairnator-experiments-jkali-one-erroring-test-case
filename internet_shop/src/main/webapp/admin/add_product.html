<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Добавление товара</title>
</head>
<body>
<div id="block-body">
    <div id="header"></div>
    <div id="block-content">
        <div id="block-parameters">
            <p id="title-page" >Добавление товара</p>
        </div>
        <p id="message"></p>
        <form  id="add_product" method="post">
            <ul id="edit-tovar">
                <li>
                    <label>Название товара</label>
                    <input type="text" name="form_title" id="form_title" />
                </li>
                <li>
                    <label>Цена</label>
                    <input type="text" name="form_price"/>
                </li>
                <li>
                    <label>Количество</label>
                    <input type="text" name="form_amount"/>
                </li>
            </ul>
            <h3 class="h3click" >Краткое описание товара</h3>
            <div class="div-editor1" >
                <textarea id="editor1" name="txt1" cols="90" rows="10"></textarea>
            </div>
            <h3 class="h3click" >Описание товара</h3>
            <div class="div-editor2" >
                <textarea id="editor2" name="txt2" cols="90" rows="15"></textarea>
            </div>
            <p><input type="hidden" name="action" value="add"></p>
            <p align="right" ><input type="submit" id="submit_form" name="submit_add" value="Добавить товар"/></p>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="../admin/js/script_admin.js"></script>
</body>
</html>
