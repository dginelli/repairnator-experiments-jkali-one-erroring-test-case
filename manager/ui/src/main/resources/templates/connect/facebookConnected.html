<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <script type="text/javascript" th:src="@{../../jquery/jquery-3.2.0.min.js}"></script>
  <script type="text/javascript" th:src="@{../../tether/js/tether.min.js}"></script>
  <script type="text/javascript" th:src="@{../../bootstrap/v4/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" th:href="@{../../bootstrap/v4/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{../../css/style.css}"/>
  <script type="text/javascript">
    $(document).ready(function () {
      window.location.href = "/manager/facebook/import";
    });
  </script>
</head>
<body>
<div class="container container-fluid login-body">
  <div class="row wrapper align-items-center">
    <div class="col-sm-9 col-md-6 offset-md-3 offset-sm-2 ">
      <div class="card card-loader">
        <div class="card-header">
          <span th:text="#{facebook.wait}"/>
        </div>
        <div class="card-body">
          <div class="loader"></div>
        </div>
        <div class="card-footer">

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
