<form id="widgetAssociationForm" th:object="${createForm}" class="row">
  <div class="mb-3 col-12">
    <input type="hidden" th:field="*{pageId}"/>
    <div class="form-check form-group mb-3" id="formInputWidget">
      <label th:text="#{widget.name.label}"/>
      <select th:field="*{widgetId}" class="form-control">
        <option value=""></option>
        <option th:each="linkableWidget : ${linkableWidgets}" th:value="${linkableWidget.id}"
                th:text="${linkableWidget.name}"></option>
      </select>
      <small class="form-text text-muted" th:text="#{widget.name.help}"/>
    </div>
    <div class="float-right">
      <a class="btn btn-md btn-success fa fa-plus fa-white" onclick="postCreateWidgetForm()"
         th:if="${currentUser.hasPrivilege('webmastering:pages:write')}"></a>
    </div>
  </div>
</form>
<div class="row mt-3" id="associatedWidgets">
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">
        <label th:text="#{widget.name.label}"/>
      </th>
      <th scope="col" colspan="2">
        <label th:text="#{widget.type.label}"/>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="associatedWidget : ${linkedWidgets}">
      <td>
        <input type="text" class="form-control" th:value="${associatedWidget.name}"
               disabled="true"/>
      </td>
      <td>
        <input type="text" class="form-control" th:value="${associatedWidget.type}"
               disabled="true"/>
      </td>
      <td class="text-center">
        <a class="btn btn-md btn-danger fa fa-times fa-white" th:id="${associatedWidget.id}"
           th:if="${currentUser.hasPrivilege('webmastering:pages:delete')}"
           onclick="deleteAssociatedWidget(this.id)"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script th:inline="javascript">
  var deleteAssociatedWidget = function (idAssociatedWidget) {

    $("#widgetAssociationForm").hide();
    $("#associatedWidgets").hide();
    $(".loader").show();
    var inputPageId = $("#pageId");
    var url = "/manager/pages/" + inputPageId.val() + "/widgets/" + idAssociatedWidget;
    $.ajax({
      url: url,
      type: "DELETE",
      success: function () {
        currentTab = "";
        $(".loader").hide();
        goToWidgetsTab();
      },
      error: function () {
        currentTab = "";
        $(".loader").hide();
        goToWidgetsTab();

      }

    });
  }

  var postCreateWidgetForm = function () {
    $("#widgetAssociationForm").hide();
    $("#associatedWidgets").hide();
    $(".loader").show();
    var inputPageId = $("#pageId");
    var url = "/manager/pages/" + inputPageId.val() + "/widgets";

    var associatedWidgetForm = {};
    var inputWidgetId = $("#widgetId");
    var inputPageId = $("#pageId");

    associatedWidgetForm.widgetId = inputWidgetId.val();
    associatedWidgetForm.pageId = inputPageId.val();

    var data = JSON.stringify(associatedWidgetForm);
    $.ajax({
      type: "POST",
      url: url,
      data: data,
      contentType: "application/json; charset=utf-8",
      crossDomain: true,
      dataType: "json",
      success: function (data) {
        currentTab = "";
        goToWidgetsTab();
        $(".loader").hide();
      },
      error: function () {
        currentTab = "";
        goToWidgetsTab();
        $(".loader").hide();
      }
    });
  }
  $(document).ready(function () {
        $(".card-loader").hide();
        $(".loader").hide();
      }
  );
</script>
