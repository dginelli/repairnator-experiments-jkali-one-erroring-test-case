<form id="designCreateForm" th:object="${createForm}" class="row">
  <div class="mb-3 col-12">
    <input type="hidden" th:field="*{websiteId}"/>
    <div class="form-check form-group mb-3" id="formInputPage">
      <label th:text="#{page.name.label}"/>
      <select th:field="*{pageId}" class="form-control">
        <option value=""></option>
        <option th:each="linkablePage : ${linkablePages}" th:value="${linkablePage.id}"
                th:text="${linkablePage.name}"></option>
      </select>
      <small class="form-text text-muted" th:text="#{page.name.help}"/>
    </div>
    <div class="float-right">
      <a class="btn btn-md btn-success fa fa-plus fa-white" onclick="postCreateSitemapForm()"
         th:if="${currentUser.hasPrivilege('webmastering:sitemaps:create')}"></a>
    </div>
  </div>
</form>
<div class="row mt-3" id="designs">
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col" colspan="3">
        <label th:text="#{page.name.label}"/>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="page : ${linkedPages}">
      <td colspan="2">
        <input type="text" class="form-control" th:value="${page.name}"
               disabled="true"/>
      </td>
      <td class="text-center" colspan="1">
        <a class="btn btn-md btn-danger fa fa-times fa-white" th:id="${page.id}"
           th:if="${currentUser.hasPrivilege('webmastering:sitemaps:delete')}"
           onclick="deleteSitemap(this.id)"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script th:inline="javascript">
  var deleteSitemap = function (idSitemap) {

    $("#designCreateForm").hide();
    $("#designs").hide();
    $(".loader").show();

    var inputWebsiteId = $("#websiteId");
    var websiteId = inputWebsiteId.val();
    var url = "/manager/sitemaps/" + websiteId + "/" + idSitemap;
    $.ajax({
      url: url,
      type: "DELETE",
      success: function () {
        currentTab = "";
        $(".loader").hide();
        goToSitemapTab();
      },
      error: function () {
        currentTab = "";
        $(".loader").hide();
        goToSitemapTab();

      }

    });
  }

  var postCreateSitemapForm = function () {
    $("#designCreateForm").hide();
    $("#designs").hide();
    $(".loader").show();
    var url = "/manager/sitemaps";

    var designForm = {};
    var inputWebsiteId = $("#websiteId");
    var inputPageId = $("#pageId");

    designForm.websiteId = inputWebsiteId.val();
    designForm.pageId = inputPageId.val();

    var data = JSON.stringify(designForm);
    $.ajax({
      type: "POST",
      url: url,
      data: data,
      contentType: "application/json; charset=utf-8",
      crossDomain: true,
      dataType: "json",
      success: function (data) {
        currentTab = "";
        goToSitemapTab();
        $(".loader").hide();
      },
      error: function () {
        currentTab = "";
        goToSitemapTab();
        $(".loader").hide();
      }
    });
  }
  $(document).ready(function () {
        $(".card-loader").hide();
        $(".loader").hide();
      }
  );
</script>
