<form id="designCreateForm" th:object="${createForm}" class="row">
  <div class="mb-3 col-12">
    <input type="hidden" th:field="*{websiteId}"/>
    <div class="form-check form-group mb-3" id="formInputStyle">
      <label th:text="#{style.name.label}"/>
      <select th:field="*{styleId}" class="form-control">
        <option value=""></option>
        <option th:each="linkableStyle : ${linkableStyles}" th:value="${linkableStyle.id}"
                th:text="${linkableStyle.name}"></option>
      </select>
      <small class="form-text text-muted" th:text="#{style.name.help}"/>
    </div>
    <div class="float-right">
      <a class="btn btn-md btn-success fa fa-plus fa-white" onclick="postCreateDesignForm()"
         th:if="${currentUser.hasPrivilege('webmastering:designs:create')}"></a>
    </div>
  </div>
</form>
<div class="row mt-3" id="designs">
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col" colspan="3">
        <label th:text="#{style.name.label}"/>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="style : ${linkedStyles}">
      <td colspan="2">
        <input type="text" class="form-control" th:value="${style.name}"
               disabled="true"/>
      </td>
      <td class="text-center" colspan="1">
        <a class="btn btn-md btn-danger fa fa-times fa-white" th:id="${style.id}"
           th:if="${currentUser.hasPrivilege('webmastering:designs:delete')}"
           onclick="deleteDesign(this.id)"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script th:inline="javascript">
  var deleteDesign = function (idDesign) {

    $("#designCreateForm").hide();
    $("#designs").hide();
    $(".loader").show();

    var inputWebsiteId = $("#websiteId");
    var websiteId = inputWebsiteId.val();
    var url = "/manager/designs/" + websiteId + "/" + idDesign;
    $.ajax({
      url: url,
      type: "DELETE",
      success: function () {
        currentTab = "";
        $(".loader").hide();
        goToDesignTab();
      },
      error: function () {
        currentTab = "";
        $(".loader").hide();
        goToDesignTab();

      }

    });
  }

  var postCreateDesignForm = function () {
    $("#designCreateForm").hide();
    $("#designs").hide();
    $(".loader").show();
    var url = "/manager/designs";

    var designForm = {};
    var inputWebsiteId = $("#websiteId");
    var inputStyleId = $("#styleId");

    designForm.websiteId = inputWebsiteId.val();
    designForm.styleId = inputStyleId.val();

    var data = JSON.stringify(designForm);
    $.ajax({
      type: "POST",
      url: url,
      data: data,
      contentType: "application/json; charset=utf-8",
      crossDomain: true,
      dataType: "json",
      success: function (data) {
        currentTab = "";
        goToDesignTab();
        $(".loader").hide();
      },
      error: function () {
        currentTab = "";
        goToDesignTab();
        $(".loader").hide();
      }
    });
  }
  $(document).ready(function () {
        $(".card-loader").hide();
        $(".loader").hide();
      }
  );
</script>
