<form id="membershipCreateForm" th:object="${createForm}" class="row">
  <div class="mb-3 col-12">
    <input type="hidden" th:field="*{entityId}"/>
    <div class="form-check form-group mb-3" id="formInputGroup">
      <label th:text="#{group.name.label}"/>
      <select th:field="*{groupId}" class="form-control">
        <option value=""></option>
        <option th:each="linkableGroup : ${linkableGroups}" th:value="${linkableGroup.id}"
                th:text="${linkableGroup.name}"></option>
      </select>
      <small class="form-text text-muted" th:text="#{group.name.help}"/>
    </div>
    <div class="float-right">
      <a class="btn btn-md btn-success fa fa-plus fa-white" onclick="postCreateMembershipForm()"
         th:if="${currentUser.hasPrivilege('administration:memberships:create')}"></a>
    </div>
  </div>
</form>
<div class="row mt-3" id="memberships">
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col" colspan="3">
        <label th:text="#{group.name.label}"/>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${linkedGroups}">
      <td colspan="2">
        <input type="text" class="form-control" th:value="${group.name}"
               disabled="true"/>
      </td>
      <td class="text-center" colspan="1">
        <a class="btn btn-md btn-danger fa fa-times fa-white" th:id="${group.id}"
           th:if="${currentUser.hasPrivilege('administration:memberships:delete')}"
           onclick="deleteMembership(this.id)"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script th:inline="javascript">
  var deleteMembership = function (idAssociatedGroup) {

    $("#membershipCreateForm").hide();
    $("#memberships").hide();
    $(".loader").show();

    var inputEntity = $("#entityId");
    var entityId = inputEntity.val();
    var url = "/manager/memberships/" + entityId + "/" + idAssociatedGroup;
    $.ajax({
      url: url,
      type: "DELETE",
      success: function () {
        currentTab = "";
        $(".loader").hide();
        goToMembershipTab();
      },
      error: function () {
        currentTab = "";
        $(".loader").hide();
        goToMembershipTab();

      }

    });
  }

  var postCreateMembershipForm = function () {
    $("#membershipCreateForm").hide();
    $("#memberships").hide();
    $(".loader").show();
    var url = "/manager/memberships";

    var membershipForm = {};
    var inputEntityId = $("#entityId");
    var inputGroupId = $("#groupId");

    membershipForm.entityId = inputEntityId.val();
    membershipForm.groupId = inputGroupId.val();

    var data = JSON.stringify(membershipForm);
    $.ajax({
      type: "POST",
      url: url,
      data: data,
      contentType: "application/json; charset=utf-8",
      crossDomain: true,
      dataType: "json",
      success: function (data) {
        currentTab = "";
        goToMembershipTab();
        $(".loader").hide();
      },
      error: function () {
        currentTab = "";
        goToMembershipTab();
        $(".loader").hide();
      }
    });
  }
  $(document).ready(function () {
        $(".card-loader").hide();
        $(".loader").hide();
      }
  );
</script>
