<table ng-table="tableEvenements" class="table table-striped table-bordered table-hover">
    <thead>
        <tr class="active" style="color:black;">
            <th><a href="" >Evénement</a></th>
            <th><a href="">Type</a></th>
            <th><a href="">Etat</a></th>
            <th><a href="">Date de début</a></th>
            <th><a href="">Date de fin</a></th>
            <th><a href="" >Nombre de personnes</a></th>
        </tr>
    </thead>
    <tbody>
            <tr dir-paginate="evenement in evenements | filter:search | itemsPerPage:10" ng-click="click({evenement : evenement})">
                <td><a href="">{{ evenement.nom }}<a></td>
                <td>
                        <span ng-if="evenement.typeEvenement == 'CHAMBRE'">
                            <a href="">Chambre</a>
                        </span>
                        <span ng-if="evenement.typeEvenement == 'REPAS'">
                            <a href="">Repas</a>
                        </span>
                        <span ng-if="evenement.typeEvenement == 'LIBERTE'">
                            <a href="">Liberté</a>
                        </span>
                        <span ng-if="evenement.typeEvenement == 'LOCATION_SALLE'">
                            <a href="">Location de salle</a>
                        </span>
                        <span ng-if="evenement.typeEvenement == 'MARIAGE'">
                            <a href="">Mariage</a>
                        </span>
                </td>
                <td>
                        <span ng-if="evenement.etatEvenement == 'ANNULE'">
                            <a href=""><span class="label label-etat-evt-annule">Annulé</span></a>
                        </span>
                        <span ng-if="evenement.etatEvenement == 'PRE_RESERVE'">
                            <a href=""><span class="label label-etat-evt-pre-reserve">Pré-réservé</span></a>
                        </span>
                        <span ng-if="evenement.etatEvenement == 'CONFIRME'">
                            <a href=""><span class="label label-etat-evt-confirme">Confirmé</span></a>
                        </span>
                </td>
                <td><a href="">{{ evenement.debut }}<a></td>
                <td><a href="">{{ evenement.fin }}<a></td>
                <td><a href="">{{ evenement.nbPersonnes }}<a></td>
            </tr>
    </tbody>
</table>
