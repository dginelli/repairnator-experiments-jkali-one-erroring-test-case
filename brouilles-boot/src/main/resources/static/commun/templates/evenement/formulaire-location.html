<fieldset id="fieldSetFormulaireCreationEditionLocation" ng-disabled="formDisabled">

    <form id="formulaireLocation" novalidate class="simple-form" name = "formulaireLocation" >  
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Nombre de personnes:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-3" align="left">
                <input type="number" name = "nbPersonnes" ng-model="evenement.nbPersonnes" required="true" value="1" min="1" max="10000"/>
                <span ng-show="!formulaireLocation.nbPersonnes.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="formulaireLocation.nbPersonnes.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-2">
                <label class="labelFormulaire">Date début:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-4" align="left">
                <input type="date" id="debut" name="debut" ng-model="evenement.debutTmp" min="{{minDate | date:'yyyy-MM-dd'}}"  ng-change="dateDebutChanged()" required="true"/>
                <span ng-show="formulaireLocation.debut.$error.required && !formulaireLocation.debut.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireLocation.debut.$error.required && formulaireLocation.debut.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Nom de l'événement:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-5" align="left">
                <input type="text" name = "nom" style="width: 200px;"  ng-model="evenement.nom" required="true"/>
                <span ng-show="formulaireLocation.nom.$error.required && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireLocation.nom.$error.required && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-4" align="left">
                <button type="button" class="btn btn-creation" ng-click="verifierDispo()"  ng-disabled="formulaireLocation.debut.$invalid" >Vérifier disponibilités</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Tables:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-3" align="left">
                <select name="typeTables" 
                   id="evenement.typeTables" 
                   ng-model="evenement.typeTables"
                   ng-init=" evenement.typeTables = typesTables[0].valeur"  
                   ng-options="option.valeur as option.label for option in typesTables"
                   required="true">          
                </select>
                <span ng-show="formulaireClient.typeTables.$error.required && !formulaireClient.typeTables.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireClient.typeTables.$error.required && formulaireClient.typeTables.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3" align="left">
            </div>
        </div>
        
    <div class="row">
        <div class="col-sm-3">
            <label class="labelFormulaire">Etat:<span name="obligatoireSpan">*</span></label>
        </div>
        <div class="col-sm-3" align="left">
            <select name="listeEtatEvenement" 
               id="listeEtatEvenement" 
               ng-change="updateColor()"
               style = "background-color:{{etatEvenementColor}};"
               ng-model="evenement.etatEvenement"
               ng-init=" evenement.etatEvenement = etatsEvenement[0].valeur"  
               ng-options="option.valeur as option.label for option in etatsEvenement"
               required="true">          
            </select>
            <span ng-show="formulaireClient.etatEvenement.$error.required && !formulaireClient.etatEvenement.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
            <span ng-show="!formulaireClient.etatEvenement.$error.required && formulaireClient.etatEvenement.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-4" align="left">
        </div>
    </div>
        
        <br>
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Commentaires:</label>
            </div>
            <div class="col-sm-9" align="left">
            </div>
        </div>
        
        <textarea rows="2" cols="50" name="commentaire" ng-model="evenement.commentaire" placeholder="Entrez votre commentaire">
        </textarea>
</fieldset>
