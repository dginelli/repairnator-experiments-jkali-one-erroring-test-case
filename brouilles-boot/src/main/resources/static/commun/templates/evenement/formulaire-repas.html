<fieldset id="fieldSetFormulaireCreationEvenement" ng-disabled="formDisabled">

    <form id="formulaireEvenement" novalidate class="simple-form" name = "formulaireEvenement" >  
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Nombre de personnes:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-3" align="left">
                <input type="number" name = "nbPersonnes" ng-model="evenement.nbPersonnes" required="true" value="1" min="1" max="10000"/>
                <span ng-show="!formulaireEvenement.nbPersonnes.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="formulaireEvenement.nbPersonnes.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-2">
                <label class="labelFormulaire">Date début:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-4" align="left">
                <input type="date" id="debut" name="debut" ng-model="evenement.debutTmp" min="{{minDate | date:'yyyy-MM-dd'}}" ng-change="dateDebutChanged()" required="true"/>
                <span ng-show="formulaireEvenement.debut.$error.required && !formulaireEvenement.debut.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireEvenement.debut.$error.required && formulaireEvenement.debut.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Nom de l'événement:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-5" align="left">
                <input type="text" name = "nom" style="width: 200px;"  ng-model="evenement.nom" required="true"/>
                <span ng-show="formulaireEvenement.nom.$error.required && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireEvenement.nom.$error.required && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-4" align="left">
                <button type="button" class="btn btn-creation" ng-click="verifierDispo()"  ng-disabled="formulaireEvenement.debut.$invalid" >Vérifier disponibilités</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Midi:</label>
            </div>
            <div class="col-sm-3" align="left">
                <input id="midi" name = "midi" type="checkbox" ng-model="evenement.midiTmp" ng-click="clickMenuMidi()">
                <span ng-show="!isMenuMidiActif && !isMenuSoirActif && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="(isMenuMidiActif || isMenuSoirActif ) && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-2">
                <span ng-show="isMenuMidiActif">
                    <label class="labelFormulaire">Menu midi:<span name="obligatoireSpan">*</span></label>
                </span>
            </div>
            <div class="col-sm-4" align="left">
                <span ng-show="isMenuMidiActif">
                    <input type="text" id="menu1" name="menu1" ng-model="evenement.menu1" ng-required="isMenuMidiActif" />
                    <span ng-show="formulaireEvenement.menu1.$error.required && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="!formulaireEvenement.menu1.$error.required && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </span>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3" align="left">
            </div>
            <div class="col-sm-2">
                <span ng-show="isMenuMidiActif">
                    <label class="labelFormulaire">Prix:<span name="obligatoireSpan">*</span></label>
                </span>
            </div>
            <div class="col-sm-4" align="left">
                <span ng-show="isMenuMidiActif">
                    <input id="prix1" name="prix1" type="number" step="0.01" ng-model="evenement.prix1" min="0" value="0" ng-required="isMenuMidiActif">
                <span ng-show="(formulaireEvenement.prix1.$error.required || formulaireEvenement.prix1.$error.number) && !formulaireEvenement.prix1.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireEvenement.prix1.$error.required && formulaireEvenement.prix1.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </span>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Soir:</label>
            </div>
            <div class="col-sm-3" align="left">
                <input id="soir" name = "soir" type="checkbox" ng-model="evenement.soirTmp" ng-click="clickMenuSoir()">
                <span ng-show="!isMenuMidiActif && !isMenuSoirActif && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="(isMenuMidiActif || isMenuSoirActif ) && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-2">
                <span ng-show="isMenuSoirActif">
                    <label class="labelFormulaire">Menu soir:<span name="obligatoireSpan">*</span></label>
                </span>
            </div>
            <div class="col-sm-4" align="left">
                <span ng-show="isMenuSoirActif">
                    <input type="text" id="menu2" name = "menu2" ng-model="evenement.menu2" ng-required="isMenuSoirActif" />
                    <span ng-show="formulaireEvenement.menu2.$error.required && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="!formulaireEvenement.menu2.$error.required && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </span>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3" align="left">
            </div>
            <div class="col-sm-2">
                <span ng-show="isMenuSoirActif">
                    <label class="labelFormulaire">Prix:<span name="obligatoireSpan">*</span></label>
                </span>
            </div>
            <div class="col-sm-4" align="left">
                <span ng-show="isMenuSoirActif">
                    <input id="prix2" name="prix2" type="number" step="0.01" ng-model="evenement.prix2" min="0" value="0"  ng-required="isMenuSoirActif">
                <span ng-show="(formulaireEvenement.prix2.$error.required || formulaireEvenement.prix2.$error.number) && !formulaireEvenement.prix2.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireEvenement.prix2.$error.required && formulaireEvenement.prix2.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </span>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Location de salle</label>
            </div>
            <div class="col-sm-3" align="left">
                <input id="locationSalle" type="checkbox" ng-model="evenement.locationSalle" ng-click="clickLocationSalle()">
            </div>
            <div class="col-sm-2">
            </div>
            <div class="col-sm-4" align="left">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Prix location:</label>
            </div>
            <div class="col-sm-3" align="left">
                <input id="prixLocationSalle" name="prixLocationSalle" type="number" step="0.01" ng-model="evenement.prixLocationSalle" min="0" value="0" ng-disabled="prixLocationSalleDisabled" ng-required="prixLocationSalleRequired" >
                <span ng-show="!formulaireEvenement.prixLocationSalle.$error.disabled && !formulaireEvenement.prixLocationSalle.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireEvenement.prixLocationSalle.$error.disabled && formulaireEvenement.prixLocationSalle.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                <span ng-show="formulaireEvenement.prixLocationSalle.$error.disabled && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-2">
            </div>
            <div class="col-sm-4" align="left">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Prix alcool:</label>
            </div>
            <div class="col-sm-3" align="left">
                <input id="prixAlcool" name="prixAlcool" type="number" step="0.01" ng-model="evenement.prixAlcool" min="0" value="0" required>
                <span ng-show="!formulaireEvenement.prixAlcool.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="formulaireEvenement.prixAlcool.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-2">
            </div>
            <div class="col-sm-4" align="left">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Contenu alcool:</label>
            </div>
            <div class="col-sm-9" align="left">
                <textarea rows="4" cols="30" name="commentaire" ng-model="evenement.contenuAlcool">
                </textarea>
            </div>
        </div>
        
    <div class="row">
        <div class="col-sm-3">
            <label class="labelFormulaire">Etat:<span name="obligatoireSpan">*</span></label>
        </div>
        <div class="col-sm-3" align="left">
            <select name="listeEtatEvenement" 
               id="listeEtatEvenement" 
               ng-change="updateColor()"
               style = "background-color:{{etatEvenementColor}};"
               ng-model="evenement.etatEvenement"
               ng-init=" evenement.etatEvenement = etatsEvenement[0].valeur"  
               ng-options="option.valeur as option.label for option in etatsEvenement"
               required="true">          
            </select>
            <span ng-show="formulaireEvenement.etatEvenement.$error.required && !formulaireEvenement.etatEvenement.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
            <span ng-show="!formulaireEvenement.etatEvenement.$error.required && formulaireEvenement.etatEvenement.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-4" align="left">
        </div>
    </div>
        
        <br>
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Commentaires:</label>
            </div>
            <div class="col-sm-9" align="left">
            </div>
        </div>
        
        <textarea rows="2" cols="50" name="commentaire" ng-model="evenement.commentaire" placeholder="Entrez votre commentaire">
        </textarea>
        
    </fieldset>
