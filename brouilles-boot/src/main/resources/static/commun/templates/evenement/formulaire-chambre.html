<fieldset id="fieldSetFormulaireCreationEditionChambre" ng-disabled="formDisabled">

    <form id="formulaireChambre" novalidate class="simple-form" name = "formulaireChambre" >  
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Nombre de personnes:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-3" align="left">
                <input type="number" name = "nbPersonnes" ng-model="evenement.nbPersonnes" required="true" value="1" min="1" max="10000"/>
                <span ng-show="!formulaireChambre.nbPersonnes.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="formulaireChambre.nbPersonnes.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-2">
                <label class="labelFormulaire">Date d'arrivée:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-4" align="left">
                <input type="date" id="debut" name="debut" ng-model="evenement.debutTmp" min="{{minDate | date:'yyyy-MM-dd'}}"  required="true"/>
                <span ng-show="formulaireChambre.debut.$invalid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireChambre.debut.$invalid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Heure d'arrivée:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-3" align="left">
                <input type="time" ng-model="evenement.heureDebutTmp" placeholder="HH:mm" name="heureDebut" required="true">
                <span ng-show="formulaireChambre.heureDebut.$error.required && !formulaireChambre.heureDebut.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireChambre.heureDebut.$error.required && formulaireChambre.heureDebut.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-2">
                <label class="labelFormulaire">Nombre de nuits:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-4" align="left">
                <input type="number" name = "nbNuits" ng-model="evenement.nbNuitsTmp" required="true" value="1" min="1" max="100"/>
                <span ng-show="!formulaireChambre.nbNuits.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="formulaireChambre.nbNuits.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Nom de l'événement:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-5" align="left">
                <input type="text" name = "nom" style="width: 250px;"  ng-model="evenement.nom" required="true"/>
                <span ng-show="formulaireChambre.nom.$error.required && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireChambre.nom.$error.required && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-4" align="left">
                <button type="button" class="btn btn-creation" ng-click="verifierDispo()"  ng-disabled="formulaireChambre.debut.$invalid || formulaireChambre.nbNuits.$invalid" style="width:190px" >Vérifier disponibilités</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Avec acompte</label>
            </div>
            <div class="col-sm-3" align="left">
                <input id="acompte" type="checkbox" ng-model="evenement.avecAcompte" ng-click="clickAcompte()">
            </div>
            <div class="col-sm-2">
            </div>
            <div class="col-sm-4" align="left">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Montant:</label>
            </div>
            <div class="col-sm-3" align="left">
                <input id="montant" name="montant" type="number" step="0.01" ng-model="evenement.montant" min="0" ng-disabled="isMontantDisabled" ng-required="isMontantRequired">
                <span ng-show="!formulaireChambre.montant.$error.disabled && !formulaireChambre.montant.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireChambre.montant.$error.disabled && formulaireChambre.montant.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                <span ng-show="formulaireChambre.montant.$error.disabled && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-2">
            </div>
            <div class="col-sm-4" align="left">
            </div>
        </div>
        
    <div class="row">
        <div class="col-sm-3">
            <label class="labelFormulaire">Etat:<span name="obligatoireSpan">*</span></label>
        </div>
        <div class="col-sm-3" align="left">
            <select name="listeEtatEvenement" 
               id="listeEtatEvenement" 
               ng-change="updateColor()"
               style = "background-color:{{etatEvenementColor}};"
               ng-model="evenement.etatEvenement"
               ng-init=" evenement.etatEvenement = etatsEvenement[0].valeur"  
               ng-options="option.valeur as option.label for option in etatsEvenement"
               required="true">          
            </select>
            <span ng-show="formulaireChambre.etatEvenement.$error.required && !formulaireChambre.etatEvenement.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
            <span ng-show="!formulaireChambre.etatEvenement.$error.required && formulaireChambre.etatEvenement.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
        </div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-4" align="left">
        </div>
    </div>
        
        <br>
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Commentaires:</label>
            </div>
            <div class="col-sm-9" align="left">
            </div>
        </div>
        
        <textarea rows="2" cols="50" name="commentaire" ng-model="evenement.commentaire" placeholder="Entrez votre commentaire">
        </textarea>
</fieldset>
