<fieldset id="fieldSetFormulaireCreationEditionMariage" ng-disabled="formDisabled">

    <form id="formulaireMariage" novalidate class="simple-form" name = "formulaireMariage" >  
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Nombre de personnes repas:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-3" align="left">
                <input type="number" name = "nbPersonnesRepas" ng-model="evenement.nbPersonnesRepas" required="true" value="1" min="1" max="10000"/>
                <span ng-show="!formulaireMariage.nbPersonnesRepas.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="formulaireMariage.nbPersonnesRepas.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-2">
                <label class="labelFormulaire">Date:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-4" align="left">
                <input type="date" id="debut" name="debut" ng-model="evenement.debutTmp" min="{{minDate | date:'yyyy-MM-dd'}}" ng-change="dateDebutOuLendemainChanged()" required="true"/>
                <span ng-show="formulaireMariage.debut.$invalid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireMariage.debut.$invalid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Nombre de personnes cocktail:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-3" align="left">
                <input type="number" name = "nbPersonnesCocktail" ng-model="evenement.nbPersonnesCocktail" required="true" value="1" min="1" max="10000"/>
                <span ng-show="!formulaireMariage.nbPersonnesCocktail.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="formulaireMariage.nbPersonnesCocktail.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-2">
                <label class="labelFormulaire">Avec lendemain<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-4" align="left">
                <input id="avecLendemain" type="checkbox" ng-model="evenement.avecLendemain" ng-click="dateDebutOuLendemainChanged()">
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Nom de l'événement:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-5" align="left">
                <input type="text" name = "nom" style="width: 250px;"  ng-model="evenement.nom" required="true"/>
                <span ng-show="formulaireMariage.nom.$error.required && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                <span ng-show="!formulaireMariage.nom.$error.required && submitted"><img src="./commun/images/ok_2prc.png"></span>
            </div>
            <div class="col-sm-4" align="left">
                <button type="button" class="btn btn-creation" ng-click="verifierDispo()"  ng-disabled="formulaireMariage.debut.$invalid" style="width:190px" >Vérifier disponibilités</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Avec location de salle<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-3" align="left">
                <input id="locationSalle" type="checkbox" ng-model="evenement.locationSalle">
            </div>
            <div class="col-sm-2">
                <label class="labelFormulaire">Avec repas<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-4" align="left">
                <input id="avecRepas" type="checkbox" ng-model="evenement.avecRepas">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Avec cocktail<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-3" align="left">
                <input id="avecCocktail" type="checkbox" ng-model="evenement.avecCocktail">
            </div>
            <div class="col-sm-2">
                <label class="labelFormulaire">Avec brunch<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-4" align="left">
                <input id="avecBrunch" type="checkbox" ng-model="evenement.avecBrunch" ng-disabled="avecBrunchDisabled">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Etat:<span name="obligatoireSpan">*</span></label>
            </div>
            <div class="col-sm-3" align="left">
                <select name="listeEtatEvenement" 
                   id="listeEtatEvenement" 
                   ng-change="updateColor()"
                   style = "background-color:{{etatEvenementColor}};"
                   ng-model="evenement.etatEvenement"
                   ng-init=" evenement.etatEvenement = etatsEvenement[0].valeur"  
                   ng-options="option.valeur as option.label for option in etatsEvenement"
                   required="true">          
                </select>
            </div>
            <div class="col-sm-2">
            </div>
            <div class="col-sm-4" align="left">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <label class="labelFormulaire">Commentaires:</label>
            </div>
            <div class="col-sm-9" align="left">
            </div>
        </div>
        
        <textarea rows="2" cols="50" name="commentaire" ng-model="evenement.commentaire" placeholder="Entrez votre commentaire">
        </textarea>
        <br> 
        
</fieldset>
