<div id="erreur" ng-show="erreur">
	<br />
	<div class="alert alert-danger fade in">
		<strong>Erreur :</strong> {{erreur.libelle}}<br/>
		<div ng-show="erreur.detail">
			<a href="" ng-click="erreur.detailChecked = !erreur.detailChecked">Détail</a>
			<div class="check-element animate-show" ng-show="erreur.detailChecked">{{erreur.detail}}</div>
		</div>
	</div>
</div>
