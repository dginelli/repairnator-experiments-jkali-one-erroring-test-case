<div class="panel-body">     
    <div class="panel panel-default" style="background-color: #eff5f5">
        <div class="panel-heading" >
             <span id="titreRubrique" style="color:#527a7a">Rubriques</span>
        </div>
        <br>
        
        <div class="row">
            <div class="col-sm-1 text-center">
            </div>
            <div class="col-sm-3 text-center">
                <button type="button" ng-click="redirect('/Clients')" class="btn btn-outline-accueil btn-primary">Clients</button>
            </div>
            <div class="col-sm-4 text-center">
                <button type="button" ng-click="redirect('/Evenements')" class="btn btn-outline-accueil btn-info">Evénements</button>
            </div>
            <div class="col-sm-3 text-center">
                <button type="button" ng-click="redirect('/Calendrier')" class="btn btn-outline-accueil btn-danger">Calendrier</button>
            </div>
            <div class="col-sm-1 text-center">
            </div>
        </div>
        <br>
        
        <div class="row">
            <div class="col-sm-1 text-center">
            </div>
            <div class="col-sm-3 text-center">
                <button type="button" ng-click="redirect('/Devis')" class="btn btn-outline-accueil btn-warning">Devis</button>
            </div>
            <div class="col-sm-4 text-center">
                <button type="button" ng-click="redirect('/Factures')" class="btn btn-outline-accueil btn-success">Factures</button>
            </div>
            <div class="col-sm-3 text-center">
                <button type="button" ng-click="redirect('/Documents')" class="btn btn-outline-accueil btn-default">Documents</button>
            </div>
            <div class="col-sm-1 text-center">
            </div>
        </div>
    <br>
    </div>
</div>
<div class="panel-body">     
    <div class="row">
        <div class="col-sm-6 text-center">
            <div class="panel panel-default" style="background-color: #eff5f5">
                <div class="panel-heading" >
                     <span id="titreRubrique" style="color:#527a7a">Aujourd'hui</span>
                </div>
                <div class="panel-body panelInfoAccueil">   
                    <div class="col-sm-12 text-left">
                        <animation-loading ng-if="accueilCtl.requettesHttpEnCours > 0"></animation-loading>
                        <erreur-personnalisee ng-model="accueilCtl.erreurGetEvenementsEtPostItsDuJour"></erreur-personnalisee>
                        <div class="col-sm-12 text-left">                        
                            <table ng-table="tableEvtEtPostItsDuJour" class="table" style="border: 0" >
                                <tbody>
                                    <tr ng-repeat="evtOuPostitDuJour in evenementsEtPostitsDuJour" style="border: 0">
                                        <td style="border: 0">
                                                <span ng-if="evtOuPostitDuJour.type == 'POST-IT'">
                                                    <span class="label label-post-it-accueil">Post-it</span>
                                                </span>
                                                <span ng-if="evtOuPostitDuJour.type == 'REPAS'">
                                                    <span class="label label-evt-accueil-repas">Repas</span>
                                                </span>
                                                <span ng-if="evtOuPostitDuJour.type == 'MARIAGE'">
                                                    <span class="label label-evt-accueil-mariage">Mariage</span>
                                                </span>
                                                <span ng-if="evtOuPostitDuJour.type == 'LIBERTE'">
                                                    <span class="label label-evt-accueil-liberte">Liberté</span>
                                                </span>
                                                <span ng-if="evtOuPostitDuJour.type == 'LOCATION_SALLE'">
                                                    <span class="label label-evt-accueil-location">Location</span>
                                                </span>
                                                <span ng-if="evtOuPostitDuJour.type == 'CHAMBRE'">
                                                    <span class="label label-evt-accueil-chambre">Chambre</span>
                                                </span>
                                                &nbsp;{{evtOuPostitDuJour.nom}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 text-center">
            <div class="panel panel-default" style="background-color: #eff5f5">
                <div class="panel-heading" >
                     <span id="titreRubrique" style="color:#527a7a">Evénements de la semaine </span>
                </div>
                <div class="panel-body panelInfoAccueil"> 
                    <animation-loading ng-if="accueilCtl.requettesHttpEnCours > 0"></animation-loading>
                    <erreur-personnalisee ng-model="accueilCtl.erreurGetEvenementsSemaine"></erreur-personnalisee>
                    <div class="col-sm-12 text-left">                        
                        <table ng-table="tableEvtSemaine" class="table" style="border: 0" >
                            <tbody>
                                <tr ng-repeat="evenement in evenementsSemaine" style="border: 0">
                                    <td style="border: 0">
                                            <span ng-if="evenement.type == 'REPAS'">
                                                <span class="label label-evt-accueil-repas">Repas</span>
                                            </span>
                                            <span ng-if="evenement.type == 'MARIAGE'">
                                                <span class="label label-evt-accueil-mariage">Mariage</span>
                                            </span>
                                            <span ng-if="evenement.type == 'LIBERTE'">
                                                <span class="label label-evt-accueil-liberte">Liberté</span>
                                            </span>
                                            <span ng-if="evenement.type == 'LOCATION_SALLE'">
                                                <span class="label label-evt-accueil-location">Location</span>
                                            </span>
                                            <span ng-if="evenement.type == 'CHAMBRE'">
                                                <span class="label label-evt-accueil-chambre">Chambre</span>
                                            </span>
                                            &nbsp;{{evenement.nom}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
