<infos-client></infos-client>
<div class="panel panel-default" style="border-color: #ffccff;">
    <div class="panel-heading" style="background-color: #ffe6ff;">
        <span id="titreRubrique">Nouvelle location de salle</span>
    </div>
    
    <div class="panel-body">
        <animation-loading ng-if="requettesHttpEnCours > 0"></animation-loading>
        <erreur-personnalisee ng-model="erreurEditionEvenement"></erreur-personnalisee>

        <formulaire-location></formulaire-location>
            
        <br><br>
        <div class="panel-body">
            <span ng-show="!infosEvenementEnCoursDeModification">
                <button ng-click="clickModification()" class="btn btn-creation">Modifier</button>
            </span>
            <span ng-show="infosEvenementEnCoursDeModification">
            <button ng-click="validerModification()" class="btn btn-success">Enregistrer</button> 
            <button ng-click="annulerModification()" class="btn btn-warning">Annuler</button> 
            </span>
            <span ng-if="updateOk"><label style="color:green; font-weight:normal">Evénement {{evenement.numeroEvenement}} mis à jour</label></span>
            <br>
        </div>  
            
    </div>
</div>

<br>
<div class="panel panel-default" style="border-color: #ffeb99;">
    <div class="panel-heading" style="background-color: #ffffcc;">
        <span id="titreRubrique">Devis</span>
    </div>

    <div class="panel-body">
        <animation-loading ng-if="editionClientCtl.requettesHttpEnCours > 0"></animation-loading>
        <erreur-personnalisee ng-model="editionClientCtl.erreurGetDevisDuClient"></erreur-personnalisee>
        <br>
        
        <table-devis devis="devis"></table-devis>
            
    </div>
    
</div>
