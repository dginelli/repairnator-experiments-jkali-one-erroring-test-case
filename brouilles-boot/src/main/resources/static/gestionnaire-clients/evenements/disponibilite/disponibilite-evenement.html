<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span>
    </button>

    <div class="panel-heading" style="background-color: #e0e0e0;border-color:#e0e0e0" >
         <span id="titreRubrique">Evénements  entre le {{disponibilite.dateDebutAffichage}} et le {{disponibilite.dateFinAffichage}}</span>
    </div>
    
    <div class="panel-body panelRubrique">
        <animation-loading ng-if="disponibilite.requettesHttpEnCours > 0"></animation-loading>
        <erreur-personnalisee ng-model="disponibilite.erreurGetEvenementsInRange"></erreur-personnalisee>
        
        <span ng-show="disponibilite.evenements.length==0">
            <label class="labelFormulaire" style="color:green">Aucun évenement trouvé dans cette période</label><br>
        </span>
        
        <span ng-show="disponibilite.mariageLendemain">
            <label class="labelFormulaire" style="color:#ff9900">Attention: mariage prévu le lendemain!</label><br>
        </span>
        
        <span ng-show="disponibilite.evenements.length>0">
            <label class="labelFormulaire" style="color:red">{{disponibilite.evenements.length}} évenement(s) trouvé(s) dans cette période</label>
             <br><br>
            
                <table-evenements evenements="disponibilite.evenements"></table-evenements>
        </span>

    <br>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="$dismiss()">Quitter</button>
    </div>
</div>
