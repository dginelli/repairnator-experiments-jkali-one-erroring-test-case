<animation-loading ng-if="facturesCtl.requettesHttpEnCours > 0"></animation-loading>
<erreur-personnalisee ng-model="facturesCtl.erreur"></erreur-personnalisee>
<div class="panel panel-default" ng-if="facturesCtl.requettesHttpEnCours == 0" style="border-color: #D1C4E9;">
    <div class="panel-heading" style="background-color: #D1C4E9;">
        Liste des factures  <span ng-if="facturesCtl.factures">({{ facturesCtl.factures.length }}) </span>          
    </div>        
    <div class="panel-body" ng-show="!facturesCtl.erreurGetFactures">            
        <table ng-table="tableFactures" class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="active">
                    <th><a href="">NumÃ©ro</a></th>
                    <th><a href="" >Statut</a></th>
                    <th><a href="" >Action</a></th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="facture in facturesCtl.factures | filter:search | itemsPerPage:10">
                    <td style="vertical-align:middle;">{{ facture.numero }}</td>
                    <td style="vertical-align:middle;">{{ facture.statut }}</td>
                    <td style="vertical-align:middle;">
                        <span ng-if="facture.url"><button type="button" class="btn btn-default navbar-btn" ng-click="afficherFacture(facture)"><span class="glyphicon glyphicon-file"></span></button></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Controle de la pagination-->
        <div align="center">
            <dir-pagination-controls
            max-size="4"
            direction-links="true"
            boundary-links="true" >
            </dir-pagination-controls>
        </div>
    </div>
    <erreur-personnalisee ng-model="facturesCtl.erreurGetFactures"></erreur-personnalisee>
</div>
