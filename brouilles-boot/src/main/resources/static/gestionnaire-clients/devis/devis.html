<animation-loading ng-if="devisCtl.requettesHttpEnCours > 0"></animation-loading>
<erreur-personnalisee ng-model="devisCtl.erreur"></erreur-personnalisee>

<div class="panel panel-default" ng-if="devisCtl.requettesHttpEnCours == 0" style="border-color: #FFD54F;">
    <div class="panel-heading" style="background-color: #FFD54F;">
        Test PDF
    </div>
    <div class="panel-body">
        <button ng-click="testPDF()" class="btn btn-creation">TEST</button>
    </div>
</div>

<div class="panel panel-default" ng-if="devisCtl.requettesHttpEnCours == 0">
    <div class="panel-heading">
        Liste des devis  <span ng-if="devisCtl.devis">({{ devisCtl.devis.length }}) </span>          
    </div>        
    <div class="panel-body" ng-show="!devisCtl.erreurGetDevis">            
        <table ng-table="tableDevis" class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="active">
                    <th><a href="">Num√©ro</a></th>
                    <th><a href="" >Statut</a></th>
                    <th><a href="" >Action</a></th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="devis in devisCtl.devis | filter:search | itemsPerPage:10">
                    <td style="vertical-align:middle;">{{ devis.numero }}</td>
                    <td style="vertical-align:middle;">{{ devis.statut }}</td>
                    <td style="vertical-align:middle;">
                        <span ng-if="devis.url"><button type="button" class="btn btn-default navbar-btn" ng-click="afficherDevis(devis)"><span class="glyphicon glyphicon-file"></span></button></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Controle de la pagination-->
        <div align="center">
            <dir-pagination-controls
            max-size="4"
            direction-links="true"
            boundary-links="true" >
            </dir-pagination-controls>
        </div>
    </div>
    <erreur-personnalisee ng-model="devisCtl.erreurGetDevis"></erreur-personnalisee>
</div>
