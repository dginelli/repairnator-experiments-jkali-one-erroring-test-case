<infos-client></infos-client>
<br>
<div class="panel-heading" style="background-color: #ffe6ff; margin-left:10px;margin-right:10px;" >
    <span id="titreRubrique">Evénement: </span>
    <span id="titreRubriqueInfoClient">{{evenement.debut}}</span>
</div>
<div class="panel panel-default" style="border-color: #ffeb99;">
    <div class="panel-heading" style="background-color: #ffffcc;">
        <span id="titreRubrique">Edition devis mariage</span>
    </div>
    
    <div class="panel-body" >
    <animation-loading ng-if="requettesHttpEnCours > 0"></animation-loading>
    <erreur-personnalisee ng-model="erreurDevisMariage"></erreur-personnalisee>
    
        <span ng-if="formDisabled">
            Télécharger
            <button type="button" class="btn btn-default navbar-btn" ng-click="telechargerDevis()">
                <span class="glyphicon glyphicon-download-alt"></span>
            </button>
        </span>

    
    <formulaire-devis-mariage></formulaire-devis-mariage>

        <br>
        <div class="panel-body">
            <span ng-show="!infosEvenementEnCoursDeModification">
                <button ng-click="clickModification()" class="btn btn-creation">Modifier</button>
            </span>
            <span ng-show="infosEvenementEnCoursDeModification">
            <button ng-click="validerModification()" class="btn btn-success">Enregistrer</button> 
            </span>
            <span ng-show="infosEvenementEnCoursDeModification">
            <button ng-click="annulerModification()" class="btn btn-warning">Annuler</button> 
            </span>
            <span ng-if="updateOk"><label style="color:green; font-weight:normal">Devis {{devis.numeroDevis}} mis à jour</label></span>
            <br>
        </div>  

    </div>
</div>
