<div class="panel panel-default" style="border-color: #8cd9b3;">
    <div class="panel-heading" style="background-color: #c6ecd9;">
        <span id="titreRubrique">Calendrier</span>
    </div>

    <div class="panel-body">
        <animation-loading ng-if="calendrierCtl.requettesHttpEnCours > 0"></animation-loading>
        <erreur-personnalisee ng-model="calendrierCtl.erreurGetEvenements"></erreur-personnalisee>
        <h2 class="text-center">{{ calendrierCtl.viewTitle }}</h2>
        
            <br>

            <div class="row">
                <div class="col-sm-8">
                </div>
                <div class="col-sm-2">
                    <button ng-click="creerPostIt()" class="btn btn-warning">Créer post-it</button>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            <br>
                
            <div class="row">
            <div class="col-md-6 text-center">
              <div class="btn-group">
                <button
                  class="btn btn-creation"
                  mwl-date-modifier
                  date="calendrierCtl.viewDate"
                  decrement="calendrierCtl.calendarView"
                  ng-click="clicPreviousNext()">
                  Précédent
                </button>
                <button
                  class="btn btn-default"
                  mwl-date-modifier
                  date="calendrierCtl.viewDate"
                  set-to-today
                  ng-click="clicPreviousNext()">
                  Aujourd'hui
                </button>
                <button
                  class="btn btn-creation"
                  mwl-date-modifier
                  date="calendrierCtl.viewDate"
                  increment="calendrierCtl.calendarView"
                  ng-click="clicPreviousNext()">
                  Suivant
                </button>
              </div>
            </div>

            <br class="visible-xs visible-sm">

            <div class="col-md-6 text-center">
              <div class="btn-group">
                <label class="btn btn-creation" ng-model="calendrierCtl.calendarView" uib-btn-radio="'year'">Année</label>
                <label class="btn btn-creation" ng-model="calendrierCtl.calendarView" uib-btn-radio="'month'">Mois</label>
                <label class="btn btn-creation" ng-model="calendrierCtl.calendarView" uib-btn-radio="'week'">Semaine</label>
                <label class="btn btn-creation" ng-model="calendrierCtl.calendarView" uib-btn-radio="'day'">Jour</label>
              </div>
            </div>
            </div>
            <br>
        
        <span ng-show="! (calendrierCtl.requettesHttpEnCours > 0)">
            <mwl-calendar 
                events="calendrierCtl.events"
                view="calendrierCtl.calendarView"
                view-title="calendrierCtl.viewTitle"
                on-timespan-click="timespanClicked($event, calendarDate)"
                day-view-start="08:00"
                on-view-change-click="calendrierCtl.viewChangeClicked(calendarDate, calendarNextView)"
                view-date="calendrierCtl.viewDate">
            </mwl-calendar>
    </span>


        
    </div>
</div>
