<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span>
    </button>

    <div class="panel-heading" style="background-color: #e0e0e0;border-color:#e0e0e0" >
         <span id="titreRubrique">Modification d'un post-it</span>
    </div>
    
    <div class="panel-body">
        <animation-loading ng-if="postit.requettesHttpEnCours > 0"></animation-loading>
        <erreur-personnalisee ng-model="postit.erreurPostEvenement"></erreur-personnalisee>
        
        <form id="formulaireEvenement" novalidate class="simple-form" name = "formulaireEvenement" > 
        
            <div class="row">
                <div class="col-sm-3">
                    <label class="labelFormulaire">Date :<span name="obligatoireSpan">*</span></label>
                </div>
                <div class="col-sm-6" align="left">
                    <input type="date" id="debutTmp" name="debutTmp" ng-model="postit.evenement.debutTmp" required="true" readonly />
                    <span ng-show="formulaireEvenement.debutTmp.$error.required && !formulaireEvenement.debutTmp.$valid && postit.submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="!formulaireEvenement.debutTmp.$error.required && formulaireEvenement.debutTmp.$valid && postit.submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-3">
                    <label class="labelFormulaire">Heure :<span name="obligatoireSpan">*</span></label>
                </div>
                <div class="col-sm-3" align="left">
                    <input type="time" ng-model="postit.evenement.heureDebutTmp" placeholder="HH:mm" name="heure" required="true">
                    <span ng-show="formulaireEvenement.heure.$error.required && !formulaireEvenement.heure.$valid && postit.submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="!formulaireEvenement.heure.$error.required && formulaireEvenement.heure.$valid && postit.submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-sm-4" align="left">
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-3">
                    <label class="labelFormulaire">Nom :<span name="obligatoireSpan">*</span></label>
                </div>
                <div class="col-sm-9" align="left">
                    <input type="text" name = "nom" style="width: 200px;"  ng-model="postit.evenement.nom" required="true"/>
                    <span ng-show="formulaireEvenement.nom.$error.required && postit.submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="!formulaireEvenement.nom.$error.required && postit.submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
            </div>            
        </form>
        
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="modifierPostIt()" class="btn btn-creation">Mettre Ã  jour</button>
        <button type="button" class="btn btn-warning" ng-click="$dismiss()">Annuler</button>
    </div>
</div>
