<div class="panel panel-default" style="border-color: #b3d9ff;">
    <div class="panel-heading" style="background-color: #e6f7ff;">
        <span id="titreRubrique">Clients</span>
    </div>

    <div class="panel-body panelRubrique">
        <animation-loading ng-if="clientsCtl.requettesHttpEnCours > 0"></animation-loading>
        <erreur-personnalisee ng-model="clientsCtl.erreurGetClients"></erreur-personnalisee>
        
        <div class="row">
            <div class="col-sm-5" align="left">
                Rechercher par :
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-1" align="left">
            </div>
            <div class="col-sm-2">
                <label class="labelFiltre" for="numeroClient">Numéro client: </label>
            </div>
            <div class="col-sm-3" align="left">
                <input id="numeroClient" type="text" ng-model="search.numeroClient" />
            </div>
            <div class="col-sm-2">
                <label class="labelFiltre" for="prenom">Catégorie: </label>
            </div>
            <div class="col-sm-3" align="left">
                <select class="selectpicker" data-width="182px" bootstrap-selectpicker name="categorie" 
                   id="search.categorie" 
                   ng-model="search.categorie"
                   ng-init=" search.categorie = categories[0].valeur"  
                   ng-options="option.valeur as option.label for option in categories"
                   >
                </select>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-1" align="left">
            </div>
            <div class="col-sm-2">
                <label class="labelFiltre" for="nom">Nom: </label>
            </div>
            <div class="col-sm-3" align="left">
                <input id="nom" type="text" ng-model="search.nom" />
            </div>
            <div class="col-sm-2">
                <label class="labelFiltre" for="prenom">Dénomination sociale: </label>
            </div>
            <div class="col-sm-4" align="left">
                <input id="denomination" type="text" ng-model="search.denomination" />
            </div>
        </div>
        <br>
   
        <div class="row">
            <div class="col-sm-10">
            </div>
            <div class="col-sm-2">
                <button ng-click="creerNouveauClient()" class="btn btn-creation pull-right" style="width:150px;">Créer nouveau client</button>
            </div>
        </div>
        <br>

        <table ng-table="tableClients" class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="active" style="color:black;">
                    <th><a href="" >Numéro client</a></th>
                    <th><a href="">Nom</a></th>
                    <th><a href="">Prénom</a></th>
                    <th><a href="">Catégorie</a></th>
                    <th><a href="" >Dénomination sociale</a></th>
                    
                </tr>
            </thead>
            <tbody>
                    <tr dir-paginate="client in clientsCtl.clients | filter:search | itemsPerPage:10" ng-click="clickOnClient(client)">
                        <td><a href="">{{ client.numeroClient }}<a></td>
                        <td><a href="">{{ client.nom }}<a></td>
                        <td><a href="">{{ client.prenom }}<a></td>
                        <td>
                                <span ng-if="client.categorie== 'PARTICULIER'">
                                    <a href="">Particulier</a>
                                </span>
                                <span ng-if="client.categorie== 'ASSOCIATION'">
                                    <a href="">Association</a>
                                </span>
                                <span ng-if="client.categorie== 'ENTREPRISE'">
                                    <a href="">Entreprise</a>
                                </span>
                                <span ng-if="client.categorie== 'AUTRES'">
                                    <a href="">Autres de salle</a>
                                </span>
                        </td>
                        <td><a href="">{{ client.denomination }}<a></td>
                    </tr>
            </tbody>
        </table>
            
            <!-- Controle de la pagination-->
            <div align="center">
	            <dir-pagination-controls
	               max-size="3"
	               direction-links="true"
	               boundary-links="true" >
	            </dir-pagination-controls>
            </div>
            
    </div>

</div>
