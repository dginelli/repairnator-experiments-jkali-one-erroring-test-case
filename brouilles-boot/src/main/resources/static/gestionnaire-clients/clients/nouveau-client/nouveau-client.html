<div class="panel panel-default" style="border-color: #b3d9ff;">
    <div class="panel-heading" style="background-color: #e6f7ff;">
        <span id="titreRubrique">Nouveau client</span>
    </div>
    
    <div class="panel-body">
        <animation-loading ng-if="nouveauClientCtl.requettesHttpEnCours > 0"></animation-loading>
        <erreur-personnalisee ng-model="nouveauClientCtl.erreurPostClient"></erreur-personnalisee>
        <form id="formulaireClient" novalidate class="simple-form" name = "formulaireClient" >  

            <div class="row">
                <div class="col-sm-2">
                    <label class="labelFormulaire">Nom:<span name="obligatoireSpan">*</span></label>
                </div>
                <div class="col-sm-4" align="left">
                    <input type="text" name = "nom" ng-model="client.nom" required="true"/>
                    <span ng-show="formulaireClient.nom.$error.required && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="!formulaireClient.nom.$error.required && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
                <div class="col-sm-2">
                    <label class="labelFormulaire">Catégorie:<span name="obligatoireSpan">*</span></label>
                </div>
                <div class="col-sm-4" align="left">
                    <select name="categorie" 
                       id="client.categorie" 
                       ng-model="client.categorie"
                       ng-init=" client.categorie = categories[0].valeur"  
                       ng-options="option.valeur as option.label for option in categories"
                       required="true">          
                    </select>
                    <span ng-show="formulaireClient.categorie.$error.required && !formulaireClient.categorie.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="!formulaireClient.categorie.$error.required && formulaireClient.categorie.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
            </div>
        
            <div class="row">
                <div class="col-sm-2">
                    <label class="labelFormulaire">Prénom:<span name="obligatoireSpan">*</span></label>
                </div>
                <div class="col-sm-4" align="left">
                    <input type="text" name = "prenom" ng-model="client.prenom" required="true"/>
                    <span ng-show="formulaireClient.prenom.$error.required && !formulaireClient.prenom.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="!formulaireClient.prenom.$error.required && formulaireClient.prenom.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
                <div class="col-sm-2">
                    <label class="labelFormulaire">Dénomination:<span name="obligatoireSpan">*</span></label>
                </div>
                <div class="col-sm-4" align="left">
                    <input type="text" name = "denomination" style="min-width: 200px;" ng-model="client.denomination" required="true"/>
                    <span ng-show="formulaireClient.denomination.$error.required && !formulaireClient.denomination.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="!formulaireClient.denomination.$error.required && formulaireClient.denomination.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
            </div>
        
            <div class="row">
                <div class="col-sm-2">
                    <label class="labelFormulaire">Tél.1 :</label>
                </div>
                <div class="col-sm-4" align="left">
                    <input type="text" name="tel1" ng-pattern="/^[0-9]{10}$/" ng-model="client.tel1"/>
                    <span ng-show="!formulaireClient.tel1.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="formulaireClient.tel1.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
                <div class="col-sm-2">
                    <label class="labelFormulaire">Mail1:</label>
                </div>
                <div class="col-sm-4" align="left">
                    <input type="email" name="mail1" style="width: 200px;" ng-model="client.mail1"/>
                    <span ng-show="!formulaireClient.mail1.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="formulaireClient.mail1.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-2">
                    <label class="labelFormulaire">Tél.2 :</label>
                </div>
                <div class="col-sm-4" align="left">
                    <input type="text" name="tel2" ng-pattern="/^[0-9]{10}$/" ng-model="client.tel2"/>
                    <span ng-show="!formulaireClient.tel2.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="formulaireClient.tel2.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
                <div class="col-sm-2">
                    <label class="labelFormulaire">Mail 2:</label>
                </div>
                <div class="col-sm-4" align="left">
                    <input type="email" name="mail2" style="width: 200px;" ng-model="client.mail2"/>
                    <span ng-show="!formulaireClient.mail2.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="formulaireClient.mail2.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-2">
                    <label class="labelFormulaire">Adresse :</label>
                </div>
                <div class="col-sm-10" align="left">
                    <input type="text" name="adresse" style="width: 500px;" ng-model="client.adresse">
                    <span ng-show="!formulaireClient.adresse.$valid && submitted" style="color:red;font-weight: bold;"><img src="./commun/images/red_cross_2prc.png"></span>
                    <span ng-show="formulaireClient.adresse.$valid && submitted"><img src="./commun/images/ok_2prc.png"></span>
                </div>
            </div>
            
            <br>
            <button ng-click="validerClient()" class="btn btn-creation">Créer</button>
            <button ng-click="annulerClient()" class="btn btn-warning">Annuler</button>            
            <br>
    </div>
</div>
