# must be unique in a given SonarQube instance
sonar.projectKey=pl.hycom.ip-2018:search-engine
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Hycom-PIP
sonar.projectVersion=1.0

 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# List of the module identifiers
sonar.modules=discoveryService, edgeService, helloService


# Properties can obviously be overriden for
# each module - just prefix them with the module ID
discoveryService.sonar.projectName=discovery-service
discoveryService.sonar.sources=discovery-service/src
discoveryService.sonar.projectKey=pl.hycom.ip-2018:discovery-service

edgeService.sonar.projectName=edge-service
edgeService.sonar.sources=edge-service/src
edgeService.sonar.projectKey=pl.hycom.ip-2018:edge-service

helloService.sonar.projectName=hello-service
helloService.sonar.sources=hello-service/src
helloService.sonar.projectKey=pl.hycom.ip-2018:hello-service