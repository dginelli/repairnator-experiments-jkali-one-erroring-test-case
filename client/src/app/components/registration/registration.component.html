<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Rejestracja</mat-card-title>
    <form
      #UserLogin="ngForm"
      (ngSubmit)="onSubmit()"
      connect="{{ registrationForm }}"
    >
      <mat-input-container class="form">
        <input matInput name="username" placeholder="Login" type="text" required ngModel>
        <mat-error>
          Login wymagany
        </mat-error>
      </mat-input-container>

      <mat-input-container class="form">
        <input matInput name="password" minlength="6" placeholder="Hasło" type="password" required ngModel>
        <mat-error>
          Hasło musi mieć co najmniej 6 znaków
        </mat-error>
      </mat-input-container>

      <mat-input-container class="form">
        <input matInput name="firstname" placeholder="Imię" type="text" required ngModel>
        <mat-error>
          Imię wymagane
        </mat-error>
      </mat-input-container>

      <mat-input-container class="form">
        <input matInput name="lastname" placeholder="Nazwisko" type="text" required ngModel>
        <mat-error>
          Nazwisko wymagane
        </mat-error>
      </mat-input-container>
      <p
        class="error-message"
        *ngIf="showErrorMessage"
      >
        Użytkownik z takim loginem juz istnieje
      </p>

      <button mat-raised-button color="primary" type="submit" class="form-button" [disabled]="!UserLogin.form.valid">
        Zarejestruj się
      </button>
    </form>
    <button mat-raised-button color="primary" class="form-button" (click)="backToLogin()">Powrót</button>
  </mat-card>
</div>
