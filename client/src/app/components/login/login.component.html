<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Zaloguj się</mat-card-title>
    <form
      #UserLogin="ngForm"
      (ngSubmit)="onSubmit(UserLogin)"
      connect="{{ authorizationForm }}"
    >
      <mat-input-container class="form">
        <input
          matInput
          name="username"
          placeholder="Login"
          class="form-control"
          type="text"
          #username
          required
          ngModel
          ngControl
        >
        <mat-error>
          Niepoprawny login
        </mat-error>
      </mat-input-container>

      <mat-input-container class="form">
        <input
          matInput
          ngModel
          ngControl
          name="password"
          class="form-control"
          placeholder="Password"
          type="password"
          #password
          required
        >
        <mat-error
          *ngIf="isNil(UserLogin.form.value.password)"
        >
          Hasło wymagane
        </mat-error>
      </mat-input-container>
      <p
        class="error-message"
        *ngIf="showAuthorizationError"
      >
        {{ errorMessage }}
      </p>
      <button mat-raised-button color="primary" type="submit" class="form-button"
              [disabled]="!UserLogin.form.valid">
        Zaloguj się
      </button>
    </form>
    <button mat-raised-button color="primary" class="form-button" (click)="registration()">
      Zarejestruj się
    </button>
  </mat-card>
</div>
