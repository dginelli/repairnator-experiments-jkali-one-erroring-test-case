spring:
  application:
    name: orchestration-service
  cloud:
    config:
      uri: http://config:8888
      label: ${cloud.config.find.label:master}
      fail-fast: true
      password: ${config.service.password}
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0