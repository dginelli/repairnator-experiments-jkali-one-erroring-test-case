<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
  <body>
    <section layout:fragment="content">
      <h1>Webapp Blueprint (Spring Boot + Thymeleaf)</h1>
      <p th:text="|#{time}: ${time}|">...</p>

      <th:block th:if="${person.firstname != null AND person.lastname != null}">
        Welcome <span th:text="${person.firstname + ' ' + person.lastname}">Dude Miller</span>
      </th:block>
      <th:block th:unless="${person.firstname != null AND person.lastname != null}">
        <form th:object="${person}" th:action="@{#}" method="post" role="form">
          <div class="row mainContent">
            <div class="col-sm-6">
              <label>Firstname</label> <input class="form-control" type="text" th:field="*{firstname}" required/>
            </div>
            <div class="col-sm-6">
              <label>Lastname</label> <input class="form-control" type="text" th:field="*{lastname}" required/>
            </div>
          </div>
          <hr/>
          <button class="btn btn-primary btn-block" type="submit">submit</button>
        </form>
      </th:block>
    </section>
  </body>
</html>
